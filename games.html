<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games - purlics games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 350px;
            height: 75px;
            object-fit: contain;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            filter: brightness(1.2);
        }

        .games-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            padding: 12px 24px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .games-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #666;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .main-container {
            margin-top: 120px;
            padding: 40px 20px 20px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #444;
        }

        .game-name {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .play-button {
            background: #333;
            border: 2px solid #555;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: #555;
            border-color: #777;
        }

        .search-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 8px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-bar::placeholder {
            color: #888;
        }

        .search-bar:focus {
            border-color: #666;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                width: 280px;
                height: 60px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .game-card {
                padding: 20px;
            }
            
            .game-icon {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .logo {
                width: 240px;
                height: 51px;
            }
            
            .main-container {
                margin-top: 100px;
                padding: 20px 15px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header class="header">
        <img src="/images/icon.png" alt="Purlics Games" class="logo" onclick="goHome()">
        <a href="games.html" class="games-button">games</a>
    </header>

    <main class="main-container">
        <h1 class="page-title">games</h1>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="search games..." id="gameSearchInput">
        </div>

        <div class="games-grid" id="gamesGrid">
            <div class="game-card" onclick="playGame('games/btd1/index.html')">
                <img src="images/games/btd1.png" alt="BTD1" class="game-icon">
                <div class="game-name">BTD1</div>
                <a href="games/btd1/index.html" class="play-button">play now</a>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js with different settings for games page
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 60,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.3,
                    random: false
                },
                size: {
                    value: 2,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // Go home function
        function goHome() {
            window.location.href = 'index.html';
        }

        // Game search functionality
        document.getElementById('gameSearchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(card => {
                const gameName = card.querySelector('.game-name').textContent.toLowerCase();
                if (gameName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Play game function
        function playGame(gameUrl) {
            window.location.href = gameUrl;
        }

        // Add hover effects to game cards
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
